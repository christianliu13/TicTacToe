<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <h6>Player 1 = X<br>Player 2 = O</h6>
        <div class="square-container">
            <div class="square" id="s0" onclick="clickSquare(0,this)"></div>
            <div class="square" id="s1" onclick="clickSquare(1,this)"></div>
            <div class="square" id="s2" onclick="clickSquare(2,this)"></div>
            <div class="square" id="s3" onclick="clickSquare(3,this)"></div>
            <div class="square" id="s4" onclick="clickSquare(4,this)"></div>
            <div class="square" id="s5" onclick="clickSquare(5,this)"></div>
            <div class="square" id="s6" onclick="clickSquare(6,this)"></div>
            <div class="square" id="s7" onclick="clickSquare(7,this)"></div>
            <div class="square" id="s8" onclick="clickSquare(8,this)"></div>
        </div>
        <button id="resetBtn" onclick="resetGame()">Reset</button>
    </div>
</body>
<script src="script.js"></script>

</html>
